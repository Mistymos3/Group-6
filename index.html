<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    â€‹
    <!--Define keywords for search engines: -->
    <meta name="keywords" content="Food, restaurant, restaurants, cuisine, local, dining, eating">
    <title>FoodiePal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="images/food on table.jpg " height=50px width=80px></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">FoodiePal <span class="sr-only">(current)</span></a>
                </li>
               
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Location" aria-label="Location"
                id="search-location">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    id="search-term">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="run-search">Search</button>
            </form>
        </div>
    </nav>
    <!--END NAVBAR-->
    <!--HERO IMAGE-->
    <div class="hero" alt="Picture of food">
        <div class="wrapper">
            <input type="text" class="input" placeholder="What type of food would you like?">
            <div class="searchbtn">
                <i class="fa-solid fa-magnifying-glass"></i>

            </div>
        </div>

    </div>
      <!-- This row will handle all of the retrieved businesses -->
      <div class="row">
        <div class="col-sm-12">
          <br>
  
          <!-- This card will initially be made up of a card and wells for each of the businesses retrieved -->
          <div class="card">
  
            <!-- card Heading for the retrieved businesses box -->
            <div class="card-header">
              <strong>
                <i class="fa fa-table"></i> Top Restaurants</strong>
            </div>
  
            <!-- This main card will hold each of the resulting businesses -->
            <div class="card-body" id="business-section">
            </div>
          </div>
        </div>
      </div>
  
    <!--CONTAINER FOR CARDS-->
    <div class="container-fluid">
        <div class="row">
            <!--CARDS ROW1-->
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body italian">
                        <h2 class="card-title">Italian Food</h2>
                        <a href="#" class="card-link">Italian Food</a>
                    </div>
                </div>
            </div>
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body chinese">
                        <h2 class="card-title">Chinese Food</h2>
                        <a href="#" class="card-link">Chinese Food</a>
                    </div>
                </div>
            </div>
            <!--CARDS ROW2-->
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body american">
                        <h2 class="card-title">American Food</h2>
                        <a href="#" class="card-link">American Food</a>
                    </div>
                </div>
            </div>
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body mexican">
                        <h2 class="card-title">Mexican Food</h2>
                        <a href="#" class="card-link">Mexican Food</a>
                    </div>
                </div>
            </div>
            <!--CARDS ROW3-->
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body thai">
                        <h2 class="card-title">Thai Food</h2>
                        <a href="#" class="card-link">Thai Food</a>
                    </div>
                </div>
            </div>
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body vietnamese">
                        <h2 class="card-title">Vietnamese Food</h2>
                        <a href="#" class="card-link">Vietnamese Food</a>
                    </div>
                </div>
            </div>
            <!--CARDS ROW4-->
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body vegetarian">
                        <h2 class="card-title">Vegetarian Food</h2>
                        <a href="#" class="card-link">Vegetarian Food</a>
                    </div>
                </div>
            </div>
            <div class="cardContainer col-sm-11 col-md-6 col-lg-6 p-5">
                <div class="card">
                    <div class="card-body vegan">
                        <h2 class="card-title">Vegan Food</h2>
                        <a href="#" class="card-link">Vegan Food</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="fp_code.js"></script>
</body>

</html>
